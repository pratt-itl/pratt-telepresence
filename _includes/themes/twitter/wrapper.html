<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pass jekyll template into global scope -->
  <script>
    window.basePath = "{{ BASE_PATH }}";
  </script>

  <!-- Libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/fonts.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/images.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">


  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("sidebar").style.width = "350px";
      document.getElementById("content").style.marginLeft = "225px";
      document.getElementById("sidebarCollapse").onclick = closeNav;
      document.getElementById("openSidebar").style.left = "290px";
      document.getElementById("openSidebar").style.top = "40px";
      document.getElementById("sidebarBtn").classList.remove("fa-bars");
      document.getElementById("sidebarBtn").classList.add("fa-times");
      document.getElementById("itlAddr").style.color = "#000";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("content").style.marginLeft = "0";
      document.getElementById("sidebarCollapse").onclick = openNav;
      document.getElementById("openSidebar").style.left = "20px";
      document.getElementById("openSidebar").style.top = "20px";
      document.getElementById("sidebarBtn").classList.remove("fa-times");
      document.getElementById("sidebarBtn").classList.add("fa-bars");
      document.getElementById("itlAddr").style.color = "#fff";
    }
  </script>


</head>

<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar">
      <div id="sidebar-content" style="padding: 35px;">
        <a href="{{ BASE_PATH }}">
          <h2 class="sidenav-Header" style="margin-top: 0; padding-top: 0;">//</h2>
        </a>
        <ul>
          {% assign ma = site.pages | where: "category", "Technical" %}
          {% assign mags = ma | sort: 'order' %}
          {% for mag in mags %}
          <li><a href="{{ BASE_PATH }}{{ mag.url }}">
              <p>{{ mag.title }}</p>
            </a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <!-- CONTENT (post.html, home.html, etc.) -->
    <div id="content">
      <!-- SIDEBAR BUTTON -->
      <div id="openSidebar">
        <button onclick="openNav()" id="sidebarCollapse" class="btn btn-outline-secondary my-2 my-sm-0" type="button">
          <i id="sidebarBtn" class="fa fa-bars"></i>
        </button>
      </div>

      <!-- WRAPPER CONTAINER -->
      <div class="container container-narrow">
        <!-- CONTENT -->
        {{ content }}
      </div>
    </div>
  </div>
</body>

</html>
